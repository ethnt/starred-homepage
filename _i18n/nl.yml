home:
  header_title: "Gegarandeerd klantloyaliteit verhogen<br> dankzij de juiste inzichten"
  header_subtitle: "De klantvriendelijke feedbacktool die aanzet tot actie"
  contact_button: "Kom in contact"
  trial_button: "Start gratis proefperiode"
  promo_video_btn: "Bekijk onze video"
  testimonials_title: "Starred is d&eacute; oplossing voor elk bedrijf"
  testimonials_subtitle: "Het maakt niet uit hoe groot je bent, blije klanten is eerste prioriteit"
  integrations_title: "Oneindig veel integraties"
  integrations_subtitle: "Automatiseer klantfeedback en koppel je huidige software in een handomdraai"
  benefits_title_1: "De respondent komt bij ons altijd op de eerste plaats"
  benefits_text_1: "Feedback is belangrijk, maar laat klantonderzoek geen wapen tegen jezelf worden. Starred respecteert de drukke agenda van je klanten door alle vragen op &eacute;&eacute;n enkele pagina te plaatsen. Hiermee weten wij de hoogste response van de markt te behalen."
  benefits_title_2: "Zet inzichten om naar actie met de juiste prioriteit"
  benefits_text_2: "Wij bieden je real-time inzichten: inclusief je grootste verbeterpunt per klantgroep. Daarnaast zit achter elk antwoord natuurlijk een klant met een eigen verhaal. Daarom bieden we een uitgebreide toolkit om feedback persoonlijk en schaalbaar op te volgen."
  benefits_title_3: "Gebruiksvriendelijke software tegen een scherpe prijs"
  benefits_text_3: "Wij geloven niet in dure onderzoeksbureaus die grote rapporten en nog grotere facturen sturen. Wij zien dat goede software dit beter &eacute;n gebruiksvriendelijker kan. Ervaar zelf hoe je binnen 10 minuten &#x27;van Starred&#x27; bent en je eerste klantfeedback ontvangt."
  read_more: "Lees meer &raquo;"
  banner_title: "Klaar om Starred te proberen?"
  banner_text: "Begin dan nu een proefperiode, of neem contact met ons op om je er doorheen te praten"
testimonials:
  vara_headline: "Sinds wij Starred gebruiken is de Net Promoter Score met ruim 20% gestegen"  
  vara_text: "Wij zijn als progressieve omroeporganisatie steeds op zoek naar verbeteringen en daarom is het essentieel goed te luisteren naar ons publiek. BNN-VARA is niet alleen geïnteresseerd in de mening van het studiopubliek maar ook naar de ervaringen van publiek- en ledenservice en webshop. Sinds wij Starred gebruiken is de Net Promoter Score van de studiobezoekers met ruim 20% gestegen omdat wij bovenop de feedback zitten en verbeteringen doorvoeren waar mogelijk en die wij ook weer aan publiek laten weten. Wij nodigen hen soms uit opnieuw een opname bij te wonen. Dat wordt enorm op prijs gesteld."
  dp_headline: "Starred belichaamt: Het antwoord is ja, wat is je vraag?"
  dp_text: "Starred is een jong, vriendelijk en dynamisch bedrijf; niet kost hen teveel moeite. Zij belichamen ‘het antwoord is ja, wat is je vraag?’ Starred heeft de stem van de klant gebracht in onze dagelijkse gesprekken en ook in de meer formele business reviews. Het is een krachtige tool die gedragsverandering brengt op een subtiele maar tegelijk ook snelle manier. Het implementeren van de klantfeedbacktool in zes landen over heel Europa was snel en makkelijk te doen. Dit komt mede door de hulp van het Starred team en het gebruiksgemak van de tool. De tool heeft een ‘light touch’ die onze klanten waarderen; we zijn heel tevreden over de response rates."
  cp_headline: "Ik vind Starred een top-applicatie!"
  cp_text: "Starred offers us an easy way to set up client satisfaction research. The remarkably high response rates allow us to gain clear insights into the shopping experience of our diverse customers through various channels of Centralpoint.nl. We call every dissatisfied customer, which wields very positive reactions. Because of the concrete feedback in Starred, we, Centralpoint.nl, can continue to improve continuously. I think Starred is a top app!"
  dqna_headline: "Starred sluit perfect aan bij de missie van DQ&amp;A om te optimaliseren gebaseerd op data-gedreven inzichten."
  dqna_text: "Via Starred krijgen we continu feedback van onze klanten over de hele wereld. We zijn in staat direct en pro-actief te reageren als het dashboard laat zien dat er terreinen zijn die wij kunnen verbeteren. Starred sluit perfect aan bij de missie van DQ&A om te optimaliseren gebaseerd op data-gedreven inzichten. Onze klanten waarderen het om heel efficient hun feedback met ons te kunnen delen."
  wehkamp_headline: "Met Starred kunnen wij in kaart brengen welke onderdelen ervoor zorgen dat mensen wehkamp aanbevelen"
  wehkamp_text: "Wij zijn als retailmerk voortdurend op zoek naar de belangrijkste aspecten waarop onze klanten ons merk waarderen, of juist niet. Wij zochten een goede oplossing om continu, op grote schaal, eenvoudig en kostenefficiënt te meten. Met Starred hebben wij nu de mogelijkheid om realtime de klantwaardering te monitoren. Op deze manier kunnen wij voor het eerst in kaart brengen welke onderdelen ervoor zorgen dat mensen wehkamp aanbevelen aan anderen. Dat is voor ons zeer waardevol."
  mvo_headline: "Sinds we met Starred onze bijeenkomsten evalueren is het aantal deelnemers dat feedback geeft met gemiddeld 25% vergroot"
  mvo_text: "Sinds we met Starred onze bijeenkomsten evalueren is het aantal deelnemers dat feedback geeft met gemiddeld 25% vergroot. Hier zijn wij heel blij mee, want alleen als we weten hoe onze relaties onze bijeenkomsten echt ervaren, kunnen we deze blijven verbeteren. De hoge response is naar onze mening te danken aan de laagdrempeligheid van het invullen (feedback formulier op 1 pagina) in combinatie met de persoonlijke benadering (e-mailuitnodiging met foto). Daarnaast is het fijn dat de module heel gebruiksvriendelijk is, ook als je wat minder feeling met ICT hebt. Dit heeft ook intern voor positieve reacties op ons nieuwe evaluatiesysteem gezorgd."
benefits:
  header_title: "Dit is hoe Starred in je voordeel kan werken"
  header_subtitle: "Starred maakt klantfeedback weer leuk en behapbaar voor alle betrokkenen"
  section_1:
    header: "Zet de respondent op &eacute;&eacute;n!"
    title_1: "Zeer persoonlijke uitnodiging"
    text_1: "Wij scoren de hoogste response van de markt dankzij een zeer persoonlijke uitnodiging, waarbij de eerste vraag al in de e-mail gesteld wordt"
    title_2: "Vragenlijst op &eacute;&eacute;n pagina, dat is alles"
    text_2: "Starred respecteert de drukke agenda van je klanten met een vragenlijst op &eacute;&eacute;n enkele pagina en de verstuurknop altijd in beeld"
    title_3: "Geef je klant feedback op de feedback"
    text_3: "Laat de klant geautomatiseerd, maar zeer persoonlijk weten wat er met zijn specifieke feedback gedaan is en check of dat als positief ervaren is"
    read_more: "Lees meer over uitnodigen &raquo;"
  section_2:
    header: "Zet inzichten om tot actie"
    title_1: "Volg negatieve feedback direct op"
    text_1: "Ons brandalarmsysteem zorgt ervoor dat negatieve feedback door de juiste persoon wordt opgevolgd en dat problemen in de kiem worden gesmoord"
    title_2: "Overzichtelijke en Real-time Dashboards"
    text_2: "Zie in &eacute;&eacute;n oogopslag hoe je bedrijf er voorstaat. Alle scores zijn Real-time, per klantgroep te vergelijken en met de juiste benchmarks"
    title_3: "Prioriteitenmatrix per klantgroep"
    text_3: "Wat ons betreft het grootste voordeel van Starred: In &eacute;&eacute;n overzicht de juiste prioriteiten per klantgroep om het snelst de klantloyaliteit te laten stijgen"
    read_more: "Lees meer over analyseren van feedback &raquo;"
  section_3:
    header: "Gebruiksvriendelijke software tegen een scherpe prijs"
    title_1: "Heldere prijzen, 30 dagen kosteloos testen"
    text_1: "Wij geloven niet in opstartkosten, lange commitments of een vage prijsstelling. Als het niet bevalt kan je elke maand opzeggen, dat houdt ons scherp"
    title_2: "Plug &amp; Play vragenlijsten dankzij uitgebreide SurveyStore"
    text_2: "Een dure consultant om tot een goede vragenlijst te komen is niet nodig&#x3B; voor de meeste toepassingen staat een vragenlijst klaar in onze SurveyStore"
    title_3: "Integraties met alle mogelijke systemen"
    text_3: "Wij bieden slimme API&acute;s om met alle mogelijke (CRM) systemen te integreren en zowel het verzenden als terugkoppelen van feedback te automatiseren"
    read_more: "Lees meer over feedback formulieren &raquo;"
  features:
    header: "Alle features op een rij!"
    feature_1_title: "SurveyStore"
    feature_1_text: "Voor de meeste toepassingen hebben wij een vragenlijst voor je klaar staan in de SurveyStore wanneer je een account opent"
    feature_2_title: "Groepen"
    feature_2_text: "Met Starred geef je &#x27;achter de schermen&#x27; de juiste kenmerken over de klant mee waarna je hier in de resultaten op kan filteren"
    feature_3_title: "Prioriteitenmatrix"
    feature_3_text: "In &eacute;&eacute;n overzicht de juiste prioriteiten per klantgroep om het snelst de klantloyaliteit (en dus de omzet) te laten stijgen"
    feature_4_title: "Conditionele bedankpagina"
    feature_4_text: "Bedankpagina op basis van de gegeven score, zodat je positieve klanten kan aanmoedigen een review te schrijven"
    feature_5_title: "Brandalarm"
    feature_5_text: "Bij negatieve feedback gaat er een brandmailtje naar de juiste persoon zodat problemen direct opgelost kunnen worden"
    feature_6_title: "Re-Rating"
    feature_6_text: "Geautomatiseerd maar toch persoonlijk laten weten wat er met de specifieke feedback van klanten gedaan is"
    feature_7_title: "Eigen look &amp; feel"
    feature_7_text: "Zowel de uitnodiging als vragenlijst zijn in eigen look&amp;feel, wat voor de hoogste response van de markt zorgt"
    feature_8_title: "Organisatiestructuur"
    feature_8_text: "De mogelijkheid om je organisatiestructuur te integreren inclusief de juiste toegangsrechten voor geselecteerde collega&acute;s"
    feature_9_title: "Benchmarking"
    feature_9_text: "Krijg een compleet beeld van je bedrijf. Scores zijn real-time, per klantgroep te vergelijken met de juiste benchmarks"
    feature_10_title: "Multi-Channel Feedback"
    feature_10_text: "Geverifieerde feedback uitvragen over meerdere kanalen (bijv. Facebook, Twitter, WhatsApp) inclusief de juiste kenmerken"
    feature_11_title: "API &amp; Integraties"
    feature_11_text: "Wij hebben slimme API&acute;s ontwikkeld om snel met (CRM) systemen te ntegreren en feedback te automatiseren"
    feature_12_title: "Security &amp; Privacy"
    feature_12_text: "Wij nemen security en privacy zeer serieus en voldoen daarom aan alle gangbare standaarden &amp; regulering op dit gebied"
  benefits_banner: "Wij zijn er helemaal klaar voor, jij ook?"
