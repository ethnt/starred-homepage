features:
  title: "Feature List"
  subtitle: "Alles wat wij aanbieden in &eacute;&eacute;n lijst"  
  accounts:
    title: "Starred Accounts"
    subtitle_1: "Samenwerken op Starred"
    text_1: "Een bedrijf werkt als een overkoepelend account voor alle collega's op Starred. Nodig zoveel collega's uit op Starred als je wilt. Want hoe meer collega's de feedback en waardering van de klant belangrijk vinden, hoe beter!"
    subtitle_2: "Rollen per gebruiker"
    text_2: "Stem de (toegangs)rechten van iedere gebruiker af op hun rol en behoefte aan nformatie. Zo heeft een gebruiker op Starred exact de informatie die relevant is voor zijn/haar rol in de organisatie"
    subtitle_3: "Organisatiestructuur"
    text_3: "Vergelijk en aggregeer resultaten op Starred door het creeren van een account structuur die jouw organisatiestructuur reflecteert"
  analyse:
    title: "Analyseren van de feedback"
    subtitle_1: "Realtime inzichten"
    text_1: "Uitdagingen en klantervaringen bestaan er elke dag. Als bedrijf wil je niet wachten op rapporten of analyses, maar direct op de feedback in kunnen spelen. Starred toont je daarom alle resultaten realtime, eenvoudig te analyseren op een dashboard per survey"
    subtitle_2: "Vergelijk de resultaten op het dashboard"
    text_2: "Door het groeperen van de feedback op score, klantgroep of op tijdvak, kun je eenvoudig de resultaten met elkaar vergelijken en realtime verdiepende analyses uitvoeren"
    subtitle_3: "Starred Prioriteiten Matrix"
    text_3: "Onze analyse gaat verder dan alleen een overall beeld van de feedback. Met de Prioriteiten Matrix zie je direct welke elementen je het beste als eerste kunt verbeteren om de loyaliteit van je klanten te laten stijgen"
    subtitle_4: "Re-rating"
    text_4: "Met de re-rating module kun je je klant eenvoudig laten weten wat je op basis van hun feedback verbeterd hebt. Vraag je klant vervolgens om je op deze punten opnieuw te beoordelen en je ziet direct of je klant de verandering ook echt als een verbetering heeft ervaren"
    subtitle_5: "Download de responses"
    text_5: "Naast het online bekijken van alle responses, is het ook mogelijk om de responses als csv-bestand te downloaden. Zo kun je eigen, verdiepende analyses uitvoeren"
  feedback:
    title: "Analyseren van de feedback"
    subtitle_1: "Eigen look & feel"
    text_1: "Maak je feedback formulier persoonlijk door het toevoegen van je logo, achtergrond en bedrijfskleur"
    subtitle_2: "SurveyStore"
    text_2: "Laat je inspireren door onze feedback formulieren in de SurveyStore. Deze kant-en-klare voorbeeld formulieren kun je direct inzetten en uitsturen naar je contacten of naar eigen wens aanpassen."
    subtitle_3: "Maken van je eigen Feedback Formulier"
    text_3: "Met 7 verschillende typen vragen stel je snel je gewenste feedback formulier samen. Wissel eenvoudig de volgorde van de blokken of vragen. Het beoordelen met sterren maakt feedback geven voor je klant intuitief en fun."
    subtitle_4: "Meerdere talen"
    text_4: "Het vragen van feedback in de taal van de klant, verhoogt de respons en kwaliteit van de feedback. Voeg meerdere talen aan je feedback formulier toe en Starred selecteert automatisch de juiste taal voor je klant"
  invitations:
    title: "Uitnodigen voor feedback"
    subtitle_1: "Persoonlijke uitnodigingen"
    text_1: "Onze gepersonaliseerde uitnodigingsmails zorgen voor de beste resultaten. Maak de uitnodigingstekst persoonlijk door het toevoegen van verschillende klanteigenschappen, zoals registratiedatum, contactpersoon, persoonlijke aanhef en nog veel meer. De keuze is aan jou. Studies en onze ervaring bij klanten laat zien dat een persoonlijke uitnodiging de response rates verhoogt. Maak het geven van feedback voor je klant nóg eenvoudiger en sneller, door de eerste vraag (NPS of CES) direct in de uitnodigingsmail stellen. "
    subtitle_2: "Uitnodigen via meerdere kanalen"
    text_2: "Hoe je ook in contact bent met je klant, wij zorgen ervoor dat de manier waarop je feedback verzamelt hier op aansluit. Met Starred krijg je een compleet beeld van de klantervaring over verschillende servicekanalen (e-mail, whatsapp, twitter, facebook. etc.)"
    subtitle_3: "Geautomatiseerd uitnodigen"
    text_3: "Gebruik onze API's om geautomatiseerd te verzenden en feedback te integreren in andere (CRM) systemen"
    subtitle_4: "Afkoelperiode"
    text_4: "Voorkom dat een klant binnen een bepaalde periode meerdere keren een uitnodiging voor feedback ontvangt, met het instellen van de afkoelperiode op Starred"
    subtitle_5: "Aangepaste bedankpagina"
    text_5: "Bedank je klanten op gepaste wijze voor de feedback, door je bedankpagina aan te passen op de gegeven score. Zo kun je de positieve klanten inzetten voor exposure en negatieve klanten laten weten welke actie je op basis van hun feedback gaat ondernemen."
    subtitle_6: "Brandmail"
    text_6: "Met de brandmail kun je de notificatie bij negatieve feedback direct sturen naar de desbetreffende verantwoordelijke collega, zodat problemen direct hersteld kunnen worden."
