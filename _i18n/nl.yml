about_page:
  contact_header_title: "Wij helpen bedrijven geliefd te worden<br> door het verschaffen van de juiste inzichten"
  why_starred_title_1: "Waarom wij geloven in feedback"
  why_starred_text_1: "Bedrijven verliezen elke 5 jaar gemiddeld 50% van hun klanten. Het op de juiste manier uitvragen en opvolgen van feedback is een cruciale schakel om te achterhalen wat er speelt bij klanten en hun loyaliteit te laten stijgen."
  why_starred_title_2: "Bereidheid tot feedback neemt af"
  why_starred_text_2: "Hoe vaak word je niet uitgenodigd voor een klanttevredenheidsonderzoek
waarbij je na 3 pagina's pas op 8% voortgang zit? Dit zorgt steeds vaker
voor 'survey moeheid' en daarom dalende respons percentages."
  why_starred_title_3: "Tijd de respondent op &eacute;&eacute;n te zetten"
  why_starred_text_3: "Klanten willen best feedback geven, maar laten we hun drukke agenda
respecteren. Wanneer je de respondent op &eacute;&eacute;n zet, het weer
leuk maakt feedback te geven &eacute;n deze ook opvolgt gaat de loyaliteit 
gegarandeerd omhoog!"
